# please keep this in sync with packages/app/src/App.tsx
dynamicPlugins:
  frontend:
    internal.plugin-dynamic-plugins-info:
      appIcons:
        - name: pluginsInfoIcon
          importName: PluginsInfoIcon
        - name: adminIcon
          importName: AdminIcon
        - name: rbacIcon
          importName: RbacIcon
      dynamicRoutes:
        - path: /extensions
          importName: DynamicPluginsInfoPage
          menuItem:
            text: Extensions
            icon: pluginsInfoIcon
        - path: /rbac
          importName: RbacPage
          menuItem:
            icon: rbacIcon
            text: RBAC
      mountPoints:
        - mountPoint: internal.plugins/tab
          importName: DynamicPluginsInfoContent
          config:
            path: installed
            title: Installed Plugins
      menuItems:
        admin:
          title: Administration
          titleKey: menuItem.administration
          icon: adminIcon
        extensions:
          parent: admin
          title: Extensions
          titleKey: menuItem.extensions
          icon: pluginsInfoIcon
        rbac:
          parent: admin
          title: RBAC
          titleKey: menuItem.rbac
          icon: rbacIcon
